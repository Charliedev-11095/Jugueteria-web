{% extends "proye/plantilla.html" %}
{%block body%}
<section class="login-signup section-padding">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-7">
                <div class="login">
                    <div class="text-center"><a href="index.html"><img src="images/logos/logo.png" alt="" class="img-fluid"></a></div>

                    <h3 class="mt-4">Inicia Secion</h3>
                    <p class="mb-5">Entra  Y Diviertete</p>
                    <form action="#" class="login-form row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="loginemail">Correo</label>
                                <input type="text" id="loginemail" class="form-control" name="loginemail" placeholder="Correo" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" class="form-control" name="loginPassword" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="submit">Inicia Secion</button>

                            <p class="mt-5 mb-0">Aun no te nos unes <a href="{% url 'Registrar' %}">Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </section>
{%endblock%}
